<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">ADD A NEW ITEM</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Item Name</label>
          <input formControlName="name" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input formControlName="description" type="text" class="form-control" name="description">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input formControlName="amount" type="number" class="form-control input-number" value="1" min="1" name="amount" required>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Add Item</button>
          </div>
      </form>
    </div>
</ng-template>
  
  <li class="nav-item">
    <a class="nav-link" (click)="open(content)" href="#">Add Item</a>
  </li>
